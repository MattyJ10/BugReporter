
<div class="topBanner">
	<h1>SCU Bug Reporter</h1>
</div>
<div class="loginForm">
	<h2>Login</h2>
	<form (submit)="login()">
		<input class="text" type="text" name="email" [(ngModel)]="creds.email" placeholder="Email" required>
		<input class="text" type="password" name="password" [(ngModel)]="creds.password" placeholder="Password" required>
		<p *ngIf="doesNotExist" style="color: red;">Login Information Incorrect</p>
		<input class="inputButton" type="submit" value="Login">
	</form>
	<div class="createAccount">
		<p>No account? Create one below</p>
		<button (click)="goToCreateAccount()">Create Account</button>
</div>
