<div class="createAccount">
	<form (submit)="createAccount()">
		<input type="email" name="email" [(ngModel)]="account.email" placeholder="email" required>
		<input type="password" name="password" [(ngModel)]="account.password" placeholder="password" required>
		<input type="password" name="positionCode" [(ngModel)]="account.positionCode" placeholder="positionCode" required>
		<input type="text" name="firstName" [(ngModel)]="account.firstName" placeholder="First Name" required>
		<input type="text" name="lastName" [(ngModel)]="account.lastName" placeholder="Last Name" required>
		<label>Position</label>
		<select [(ngModel)]="account.position" name="kind">
			<option value="Manager">Manager</option>
			<option value="Tester">Tester</option>
			<option value="Developer">Developer</option>
		</select>
		<p class="error" *ngIf="err">Error Creating Account</p>
		<p class="error" *ngIf="codeErr">Position Code Not Found</p>
		<input type="submit" value="Create Account">
	</form>
	<div class="login">
		<p>Already have an account? Login <a routerLink="/">Here</a></p>
	</div>
</div>
